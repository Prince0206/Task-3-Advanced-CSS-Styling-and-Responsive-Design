  <div class="container mt-5">
   
    <h2>CONTACTS</h2>
    <form id="contact-form">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="email">Phone numbers:</label>
      <input type="phno" id="phno" name="phno" required>
      <label for="enquiries">Enquiries:</label>
      <textarea id="enquiries" name="enquiries" rows="4" required></textarea>
      
      <button type="submit">Submit</button>
    </form>


    <article class="simple" class="col-md-6">
